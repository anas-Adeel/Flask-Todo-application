{% extends 'base.html' %}

{% block head %}
	<title>Update</title>
{% endblock %}


{% block body %}

<div class="content">
	<h1 style="text-align: center">Edit your task!</h1>

	<div class="form">
		<form action="/{{ user.id }}/{{ task.id }}/update", method="POST">
			<input type="text" name="new_content" id="content" value="{{ task.content }}">
			<input type="submit" value="Update Task">
		</form>
	</div>
</div>
{% endblock %}
